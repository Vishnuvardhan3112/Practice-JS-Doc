<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Time</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.Js"></script>
</head>
<body>
    <div id="wrapper">
        <header>
            <div id="page-banner">
                <h1 class="title" style="color:#fff;">Movie Time</h1>
                <p style="color: #fff;">A curated list of most Amazing Movies!</p>
            </div>
        </header>

        <div id="movie-list">
            <h2 class="title">Movies to watch</h2>
            <ul>
                <li><span class="name">Kick</span> <span class="delete">delete</span></li>
                <li><span class="name">RRR</span> <span class="delete">delete</span></li>
                <li><span class="name">KGF</span> <span class="delete">delete</span></li>
                <li><span class="name">BB</span> <span class="delete">delete</span></li>
                <li><span class="name">Animal</span> <span class="delete">delete</span></li>
            </ul>
        </div>

        <form id="add-movie">
            <input type="text" id="new-movie" placeholder="Add a new movie..." />
            <button type="submit">Add</button>
        </form>
    </div>
</body>
</html>
